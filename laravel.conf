<VirtualHost *:80>
        ServerAdmin webmaster@127.0.0.1
        ServerName 127.0.0.1
        DocumentRoot /var/www/html/laravel/public
        <Directory /var/www/html/laravel/>
                AllowOverride All
                Require all granted
        </Directory>
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>